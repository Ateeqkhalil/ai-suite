<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Writer</title>
  <meta name="description" content="Create professional resumes & cover letters.">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS (for Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/loading.min.css">
</head>

<body>

<div class="back-button-container">
    <div class="container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Tools
        </a>
    </div>
</div>

<!-- AI Generator Section -->
<div class="blog-generator-section">
  <div class="container">
      <h2><i class="fas fa-briefcase text-purple me-2"></i> Resume Writer</h2>
      <p>Create professional resumes & cover letters.</p>

      <div class="blog-generator-container">
          <!-- Input Section -->
          <div class="blog-input-card">
              <form id="ai_generator_form">

                  <input name="tool_name" type="hidden" value="resume_writer" />

                  
                  <label for="Experience">Professional Experience</label>
                  <textarea id="experience" name="experience" placeholder="Describe your work experience..." required></textarea>

                  <label for="Skills">Skills & Qualifications</label>
                  <textarea id="skills" name="skills" placeholder="List your key skills and qualifications..." required></textarea>

                  <label for="Role">Target Role</label>
                  <textarea id="role" name="role" placeholder="What role are you applying for?" required></textarea>

                  
                  <button class="generate-button" id="generate_button"><span class="ld ld-hourglass ld-spin-fast ld-font-size d-none" id="btn_ld_spin"></span> Generate Resume</button>

                  <div id="generate_error" class="text-danger fw-600 mt-2"></div>

              </form>
          </div>

          <!-- Output Section -->
          <div class="blog-output-card">              
              <div class="d-flex justify-content-between mb-2">
                  <div>
                      <h5>Generated Resume</h5>
                  </div>                  
                  <div>
                      <a class="copy-btn" id="copyOutPut" title="Copy Content"><i class="fas fa-copy me-2"></i></a>
                      <a class="copy-btn" id="downloadOutput" title="Download File"><i class="fas fa-download me-2"></i></a>
                  </div>
              </div>
              <div class="blog-generator-output" id="ai_output">
                  <p>Your AI generated resume will appear here...</p>
              </div>
          </div>
      </div>
  </div>
</div>
