<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Descriptions</title>
  <meta name="description" content="Craft compelling product descriptions.">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS (for Icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/loading.min.css">
</head>

<body>

  <div class="back-button-container">
    <div class="container">
      <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Tools
      </a>
    </div>
  </div>

  <!-- AI Generator Section -->
  <div class="blog-generator-section">
    <div class="container">
      <h2><i class="fas fa-shopping-cart text-purple me-2"></i>Product Descriptions</h2>
      <p>Craft compelling product descriptions.</p>

      <div class="blog-generator-container">
        <!-- Input Section -->
        <div class="blog-input-card">
          <form id="ai_generator_form">

            <input name="tool_name" type="hidden" value="product_descriptions" />


            <label for="Name">Product Name</label>
            <textarea id="name" name="name" placeholder="Enter the product name..." required></textarea>

            <label for="Features">Key Features</label>
            <textarea id="features" name="features" placeholder="List the main features and benefits..."
              required></textarea>

            <label for="Audience">Target Audience</label>
            <textarea id="audience" name="audience" placeholder="Describe your ideal customer..."></textarea>


            <button class="generate-button" id="generate_button"><span
                class="ld ld-hourglass ld-spin-fast ld-font-size d-none" id="btn_ld_spin"></span> Generate
              Description</button>

            <div id="generate_error" class="text-danger fw-600 mt-2"></div>

          </form>
        </div>

        <!-- Output Section -->
        <div class="blog-output-card">
          <div class="d-flex justify-content-between mb-2">
            <div>
              <h5>Generated Description</h5>
            </div>
            <div>
              <a class="copy-btn" id="copyOutPut" title="Copy Content"><i class="fas fa-copy me-2"></i></a>
              <a class="copy-btn" id="downloadOutput" title="Download File"><i class="fas fa-download me-2"></i></a>
            </div>
          </div>
          <div class="blog-generator-output" id="ai_output">
            <p>Your AI generated description will appear here...</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Â© 2025 AI Toolkit. All rights reserved.</p>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact</a>
    </div>
  </footer>


  <div class="floating-button-container">
    <a href="#" class="floating-button">
      Design by Ateeq Khalil
    </a>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
